<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="eu.js"></script>
    <script defer src="index.js"></script>
    <title>Hu Tao Countdown!</title>
</head>

<body>
    <nav class="navbar">
        <div class="na" id="na">NA</div>
        <div id="eu">EU</div>
        <div class="asia" id="asia">ASIA</div>
    </nav>
    <div class="time">
        <span class="label">EU</span>
        <br>
        <div class="days"><span id="days"></span><span class="innermeaning">Days</span></div>
        <div class="hours"><span id="hours"></span><span class="innermeaning">Hours</span></div>
        <div class="minutes"><span id="minutes"></span><span class="innermeaning">Minutes</span></div>
        <div class="seconds"><span id="seconds"></span><span class="innermeaning">Seconds</span></div>

    </div>

</body>

</html>
